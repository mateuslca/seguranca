<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Honeypy</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 2em; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 2em; background: white; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #333; color: white; }
    </style>
</head>
<body>
    <h1>Dashboard Honeypy</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <h2>Top IPs</h2>
        <table>
            <tr><th>IP Address</th><th>Count</th></tr>
            {% for row in top_ips %}
                <tr><td>{{ row.ip_address }}</td><td>{{ row.count }}</td></tr>
            {% endfor %}
        </table>

        <h2>Top Usernames</h2>
        <table>
            <tr><th>Username</th><th>Count</th></tr>
            {% for row in top_usernames %}
                <tr><td>{{ row.username }}</td><td>{{ row.count }}</td></tr>
            {% endfor %}
        </table>

    {% endif %}
</body>
</html>
